<div class="container-fluid">
  <div>
    <h1>Admin Profile Control</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
      {{model.error}}
    </div>
    <form name="form1" novalidate>
      <label for="firstName">First Name</label>
      <span class="form-help" ng-if="form1.$submitted && form1.firstName.$error.required">is required.</span>
      <input ng-model="model.user.firstName"
             class="form-control"
             type="text"
             id="firstName"
             name="firstName"
             placeholder="First Name"
             required/>
      <label for="lastName">Last Name</label>
      <span class="form-help" ng-if="form1.$submitted && form1.lastName.$error.required">is required.</span>
      <input ng-model="model.user.lastName"
             class="form-control"
             type="text"
             id="lastName"
             name="lastName"
             placeholder="Last Name"
             required/>
      <label>Bio</label>
      <div ng-model="model.user.profileBio"
           text-angular
           ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
              ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
              ['indent','outdent'],['html', 'insertLink', 'insertImage']]">
      </div>

      <label for="email">Email</label>
      <span class="form-help" ng-if="form1.$submitted && form1.email.$error.required">is required.</span>
      <span class="form-help" ng-if="form1.$submitted && form1.email.$error.email">is not a valid email.</span>
      <input ng-model="model.user.email"
             class="form-control"
             type="email"
             id="email"
             name="email"
             placeholder="Email"
             required/>
      <label for="birthday">Birthday</label>
      <span class="form-help" ng-if="form1.$submitted && form1.birthday.$error.required">is required.</span>
      <input class="form-control"
             id="birthday"
             name="birthday"
             placeholder="MM/DD/YYYY"
             ng-model="model.user.dateOfBirth"
             data-provide="datepicker"
             type="text"
             required/>
      <label>
        <input ng-model="model.user.admin" type="checkbox" value="true"> Make user an Admin?
      </label>
      <br/>
      <label for="password1">New Password</label>
      <input class="form-control"
             type="password"
             id="password1"
             name="password1"
             placeholder="New Password"
             ng-model="model.password1"/>
      <label for="password2">Confirm New Password</label>
      <span class="form-help" ng-if="form1.password1.$dirty && model.password1 !== model.password2">does not match password above.</span>
      <input class="form-control"
             type="password"
             id="password2"
             name="password2"
             placeholder="Confirm Password"
             ng-model="model.password2"/>

      <label>Google Calendar Id</label>
      <a href="#/google-calendar-help"> <i class="fa fa-info-circle" aria-hidden="true"></i> </a>
      <input ng-model="model.user.googleCalendarId"
             id="googlCalendarId"
             class="form-control"
             type="text"
             placeholder="abcd1234@group.calendar.google.com"/>

      <button ng-click="model.updateUser(form1)" type="submit" class="btn btn-block btn-primary">Update</button>
      <a href="#/user/{{model.userId}}" class="btn btn-block btn-success">Delete</a>
    </form>

  </div>
</div>
