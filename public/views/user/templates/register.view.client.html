<div class="container-fluid user-form">
  <div class="col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-lg-4 col-md-6 col-sm-8">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
      {{model.error}}
    </div>
    <form name="form1" novalidate>
      <label for="firstName">First Name</label>
      <span class="form-help" ng-if="form1.$submitted && form1.firstName.$error.required">is required</span>
      <input ng-model="model.user.firstName"
             class="form-control"
             type="text"
             id="firstName"
             name="firstName"
             placeholder="First Name"
             required/>
      <label for="lastName">Last Name</label>
      <span class="form-help" ng-if="form1.$submitted && form1.lastName.$error.required">is required</span>
      <input ng-model="model.user.lastName"
             class="form-control"
             type="text"
             id="lastName"
             name="lastName"
             placeholder="Last Name"
             required/>
      <label for="email">Email</label>
      <span class="form-help" ng-if="form1.$submitted && form1.email.$error.required">is required</span>
      <span class="form-help" ng-if="form1.$submitted && form1.email.$error.email">is not a valid email</span>
      <input ng-model="model.user.email"
             class="form-control"
             type="email"
             id="email"
             name="email"
             placeholder="Email"
             required/>
      <label for="birthday">Birthday</label>
      <span class="form-help" ng-if="form1.$submitted && form1.birthday.$error.required">is required</span>
      <input class="form-control"
             id="birthday"
             name="birthday"
             placeholder="MM/DD/YYYY"
             ng-model="model.user.dateOfBirth"
             data-provide="datepicker"
             type="text"
             required/>
      <label for="password">Password</label>
      <span class="form-help" ng-if="form1.$submitted && form1.password.$error.required">is required</span>
      <input class="form-control"
             type="password"
             id="password"
             name="password"
             placeholder="Password"
             ng-model="model.user.password"
             required/>

      <button ng-click="model.register(model.user, form1)" type="submit" class="btn btn-block btn-primary">Submit</button>
      <a class="btn btn-default btn-danger btn-block" href="#/login" role="button">Cancel</a>
    </form>
  </div>
</div>
