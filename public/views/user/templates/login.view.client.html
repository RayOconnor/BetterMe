

<div class="container-fluid user-form">
  <h1>Login</h1>

  <div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
  </div>

  <form>
    <input ng-model="model.user.username"
           class="form-control"
           placeholder="Email">
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="Password">
  </form>
  <a class="btn btn-primary btn-block"
     ng-click="model.login(model.user)">Login</a>

  <a href="/auth/facebook" class="btn btn-primary btn-block">
    <span class="fa fa-facebook"></span>
    Facebook
  </a>

  <a class="btn btn-default btn-success btn-block"
     href="#/register"
     role="button">Register</a>

</div>
